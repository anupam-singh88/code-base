<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

</head>

<body>
    <div class="container">
        <div class="container1">
            <img src="images/img1.jpg" alt="" class="container1_img">
        </div>
        <div class="container2">
            <div class="box1">
                <div class="logo"><img src="images/logo.png" alt=""></div>
                <form class="form">
                    <input type="text" class="inputField" placeholder="Username,Email or phone number" name="username"
                        id="username">
                    <input type="text" class="inputField" placeholder="Password" name="password" id="password">
                    <button type="submit" class="btn_login inputField">Log In</button>
                </form>
                <div class="hrBox">
                    <hr>
                    <p>or</p>
                    <hr>
                </div>
                <div style="margin: 12px 0;"> <a href="#" style="    text-decoration: none;
                    color: #4e4eb0;
                    font-weight: 600;
                    font-family: sans-serif;">Log In with Facebook</a> <br></div>
                <div> <a href="#" style="    text-decoration: none;
                    color: #141456;
                    font-weight: 600;
                    font-size: 12px;">Forgotten Password</a></div>

            </div>
            <div class="box2">
                <p>Don't have an account <a href="#">Sign Up</a> </p>
            </div>

            <div style="display: none;">
                <p>Get the app</p>
                <div class="store">
                    <img src="images/apple.png" alt="">
                    <img src="images/playstore.png" alt="">
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
