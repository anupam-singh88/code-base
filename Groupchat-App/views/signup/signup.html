<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header text-center">
                        <h2 id="signup-heading">Create Your New Account</h2>
                    </div>
                    <div class="card-body">
                        <form id="signup-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Name:</label>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Enter name here...">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email here..."required>
                            </div>
                            <div class="mb-3">
                                <label for="mobile" class="form-label">Mobile:</label>
                                <input type="text" id="mobile" name="mobile" class="form-control" placeholder="Enter mobile here..."required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password here..." required>
                            </div>
                            <div class="text-center mb-3">
                                <button type="submit" id="signup-btn" class="btn btn-primary w-100">Signup</button>
                            </div>
                            <!-- <button type="submit" id="signup-btn" class="btn btn-primary w-100">Signup</button> -->
                            <div class="text-center mb-3">
                                <a href="http://127.0.0.1:5501/views/login/login.html">Login here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (with Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="./signup.js"></script>
</body>

</html>
